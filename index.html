<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>...</title>

  <link rel="preload" href="/fonts/inter-latin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/roboto-latin.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/material-symbols-rounded.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“°</text></svg>">
  <link rel="stylesheet" href="/index.css">

  <style>
    /* CRITICAL CSS ONLY */
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #fcfcfb;
      color: #182540;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
    }

    #root:empty {
      background-color: #fcfcfb;
      min-height: 100vh;
    }

    .material-symbols-rounded {
      font-family: 'Material Symbols Rounded' !important;
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      width: 24px;
      height: 24px;
      text-transform: none !important;
      letter-spacing: normal !important;
      white-space: nowrap !important;
      word-wrap: normal !important;
      direction: ltr !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
      text-rendering: optimizeLegibility !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    (() => {
      const info = console.info.bind(console);
      const warn = console.warn.bind(console);
      const shouldIgnore = (args) => {
        const first = typeof args[0] === 'string' ? args[0] : '';
        return (
          first.includes('Download the React DevTools') ||
          first.includes('Permissions policy violation: unload is not allowed in this document.')
        );
      };
      console.info = (...args) => {
        if (shouldIgnore(args)) return;
        info(...args);
      };
      console.warn = (...args) => {
        if (shouldIgnore(args)) return;
        warn(...args);
      };
    })();
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
